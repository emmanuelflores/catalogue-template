        <script type="text/javascript">
            $(document).ready(function(){
                
                // set a background position that avoids text zone
                // minLeft = -300, maxLeft = (screenWidth/2 -350) - 215
                // minRight = (screenWidth/2 +80) +200, maxRight = screen.width - 400
                
                function randomXToY(minVal, maxVal){
                    var randVal = minVal + (Math.random() * (maxVal - minVal));
                    return Math.round(randVal);
                }
                var screenWidth = window.innerWidth ? window.innerWidth : document.body.offsetWidth;
                var posLeft = randomXToY(-300, (screenWidth/2 -350) - 215);
                var posRight = randomXToY((screenWidth/2 +80) +200, screenWidth -400);
                
                $('#body').css('background-position', Math.random() < 0.4 ? posLeft : posRight);
                
            });
        </script>

            var c = document.cookie.split('; ');

                v = c[i].split('=');
                if (v[0]=='diagOn') {
                    document.documentElement.className += " d ";
                    break;                    
                } 
            }
            
        </script>
